{% extends "base.html" %}

{% block content %}
  {% if is_new %}
  <h4>New Post</h4>
  {% else %}
  <h4>Edit Post</h4>
  {% endif %}

    <form method="post">
      <label>
        <div>Subject</div>
        <input class="subject-text" size="40" type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea class="content-text" name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <br>
      {% if is_new %}
      <input class="button" type="submit">
      {% else %}
      <input class="button" type="submit" value="Update">
      {% endif %}
    </form>
{% endblock %}
