{% extends "base.html" %}

{% block content %}
  <h4>New Comment</h4>

    <form method="post">

      <label>
        <textarea class="comment-text" name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <br>
      <input class="button" type="submit">
    </form>
{% endblock %}
